<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #d53369, #daae51, #2d58a8, #2575fc);
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* min-height: 100vh; */
            height: 100vh;
            width: 100vw;
        }

        h1 {
            margin: 30px;
            text-align: center;
            color: #333;
            font-size: 36px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.356);
        }

        #chart-container {
            width: 70%;
            max-width: 800px;
            margin: 20px 0;
            background: rgba(253, 251, 251, 0.6);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(248, 247, 247, 0.6);
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        #controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        button {
            background: radial-gradient(circle at top left, #009ffd, #2a2a72, #051937);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #2a2a72;
            transform: scale(1.05);
        }

        button:active {
            background: #ff4e42;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <h1>Interactive Data Visualization</h1>

    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <div id="controls">
        <button id="addData">Add Random Data</button>
        <button id="changeChart">Change Chart Type</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
